<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<!-- as an example of the new tag URI -->
<h:head>
    <title>New in Faces 4.0 - selectItemGroups</title>
</h:head>
<h:body>
    <h2>Define Item groups within view</h2>
    <h:selectOneMenu value="#{selectItemGroupsBean.selectedProduct}">
        <f:selectItem itemValue="#{null}" itemLabel="Select ..."/>
        <f:selectItemGroups value="#{selectItemGroupsBean.categories}" var="_category" itemLabel="#{_category.name}">
            <f:selectItems value="#{_category.products}" var="product" itemLabel="#{product.name}"/>
        </f:selectItemGroups>

    </h:selectOneMenu>
    <br/>
    <p:selectOneMenu value="#{selectItemGroupsBean.selectedProduct}">
        <f:selectItem itemValue="#{null}" itemLabel="Select ..."/>
        <f:selectItemGroups value="#{selectItemGroupsBean.categories}" var="_category" itemLabel="#{_category.name}">
            <f:selectItems value="#{_category.products}" var="product" itemLabel="#{product.name}"/>
        </f:selectItemGroups>

    </p:selectOneMenu>
</h:body>
</html>
