<ui:component xmlns=""
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="label" required="required"/>
        <composite:attribute name="required" required="false" default="#{false}" type="java.lang.Boolean"/>
        <composite:attribute name="value" required="true"/>

        <composite:attribute name="disabled" required="false" default="#{false}" type="java.lang.Boolean"/>

    </composite:interface>

    <composite:implementation>
        <div class="field grid">
            <p:outputLabel for="name" styleClass="col-12 mb-2 md:col-2 md:mb-0">#{cc.attrs.label}</p:outputLabel>
            <div class="col-12 md:col-10">
                <p:inputText id="name" value="#{cc.attrs.value}" disabled="#{cc.attrs.disabled}"
                             label="#{cc.attrs.label}" required="#{cc.attrs.required}" styleClass="w-full"/>
            </div>
        </div>
    </composite:implementation>

</ui:component>
