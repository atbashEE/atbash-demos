<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Composite Components example</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css"/>
</h:head>
<h:body>

    <h:form id="frm">
        <div class="card">
            <div class="field grid">
                <p:outputLabel for="name" styleClass="col-12 mb-2 md:col-2 md:mb-0">Name</p:outputLabel>
                <div class="col-12 md:col-10">
                    <p:inputText id="name" value="#{greetingBean.name}"
                                 required="true" styleClass="w-full"/>
                </div>
            </div>
        </div>
        <p:commandButton value="Say hi" update="response" id="hiBtn"
                         actionListener="#{greetingBean.doGreeting()}"/>
    </h:form>
    <h:panelGroup id="response">
        <h:panelGroup rendered="#{not empty greetingBean.greeting}">
            #{greetingBean.greeting}
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
